databaseChangeLog:
  - changeSet:
      id: 001_user_table
      author: Khayala Aliyeva
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "ENUM: ADMIN, USER"
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
                  remarks: "ENUM: ACTIVE, IN_ACTIVE, BANNED"
              - column:
                  name: created_by
                  type: uuid
              - column:
                  name: updated_by
                  type: uuid
              - column:
                  name: created_at
                  type: timestamp(3)
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: timestamp(3)
                  defaultValueComputed: now()
